<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Instructions Screen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/cts/ins_instructionStyle.css">

    <script defer src="../../js/cts/ins_instructionScript.js"></script>
</head>

<body>
    <h1 id="h_instructionTitle">Welcome, traveller</h1>
    <p id="p_loreText">
        I beckon thee, grant me but a portion of your time. <br>
        Tonight, the stars fall from the heavens upon this <br>
        sacred land. Would you lend me thine aid in collecting <br>
        these gifts from beyond the sky?
    </p>
    <p id="p_instructionText">
    </p>
    <div id="d_buttonContainer">
        <button id="b_denyButton" onclick="ins_denyHelp()">No</button>
        <button id="b_acceptButton" onclick="ins_displayInstructions()">Yes</button>
    </div>
</body>

</html>
